  <body>
    <h1>Level 4-2</h1>
    <p>Bob finally thinks he has enough sandwiches to enjoy his lunch. Bob also wants to listen to something, so why not listen to some calming music?</p>
    <p>Note: This isn't a rickroll. I already did that in Level 2-2.</p>

    <p id="musicText" hidden>Ahhh... On days like these, Bob wonders what could possibly go wrong.</p>

    <script>
      var strad = new Audio("strad.oga");
      function music() {
        strad.play();
        document.getElementById("musicText").hidden = false;
        setTimeout(function () {
          window.location.href="https://how-to-not-make-a-game.williampark2.repl.co/stage4-2b.html"
        }, 10000);
      }
    </script>
