<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Work Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Level 5-1</h1>
    <p>Finally, we go to the afternoon hours of Bob's workday. Help Bob match the papers!</p>
    <p>Match the paper "Bobby's Bill" to the correct person!</p>
    <button>Bobby the First</button>
    <button>Bobby Jr</button>
    <button onclick="end()">Bobby the Third</button>
    <button>Bobby Sr</button>
    <p id="levelEndText" hidden>AAAAHH!!! TOO MANY BOBBYS!!!</p>
    <h2 id="moral" hidden>The Moral: Don't create duplicate or very similar answers.</h2>
    <button id="next" onclick="window.location.href='/stage5-2.html'" hidden>Next</button>

    <script>
      function end() {
        document.getElementById("levelEndText").hidden = false;
        document.getElementById("moral").hidden = false;
        document.getElementById("next").hidden = false;
      }
    </script>
  </body>
</html>
