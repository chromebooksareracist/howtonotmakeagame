<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Work Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Level 2-3</h1>
    <p>Let's help Bob make some breakfast. What should Bob have for breakfast?</p>
    <button onclick="breakfast()">Toast</button>
    <p id="levelEndText1" hidden>Bob eats some toast and goes on with his day.</p>
    <p id="levelEndText2" hidden>Er... was that the only choice? That's not very interesting...</p>
    <h2 id="moral" hidden>The Moral: Don't ask users questions and give them only one choice. Add some variety!</h2>
    <button id="next" hidden onclick="window.location.href='/stage2-4.html'">Next</button>
  
    <script>
      function breakfast() {
        document.getElementById("levelEndText1").hidden = false;
        document.getElementById("levelEndText2").hidden = false;
        document.getElementById("moral").hidden = false;
        document.getElementById("next").hidden = false;
      }
    </script>
  </body>
</html>
